---
global:

  # Set the scrape interval for jobs that do not
  # have an explicit scrape interval setting.
  scrape_interval: 60s
  evaluation_interval: 60s

  # Thanos requires each Prometheus instance to be uniquely identified
  # by its external_labels. We pretend that we have multiple
  # Prometheus clusters identified with "promcluster_name", and in
  # each cluster multiple Prometheus instances identified by a replica
  # index.
  external_labels:
    promcluster_name: moctest
    promcluster_replica: 0

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
        #   - alertmanager:9093

# Load rules once and periodically evaluate them according to the global
# 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

scrape_configs:

  ##
  ## Meta-monitoring
  ##

  - job_name: 'prometheus'
    static_configs:
      - targets:
          - prom1.kzn.moc:9090
          - prom2.kzn.moc:9090
    relabel_configs:
      - source_labels: [__address__]
        regex: ([^:]*)(:.*)?
        replacement: $1
        target_label: instance

  - job_name: 'prom-nodes'
    static_configs:
      - targets:
          - prom0.kzn.moc:9100
          - prom1.kzn.moc:9100
          - prom2.kzn.moc:9100
    relabel_configs:
      - source_labels: [__address__]
        regex: ([^:]*)(:.*)?
