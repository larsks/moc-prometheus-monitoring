          - thanos_sidecar:19193

  - job_name: 'openstack-cinder'
    scrape_interval: 15m
    scrape_timeout: 60s
    static_configs:
      - targets:
          - cinder_exporter:5112

  - job_name: 'openstack-keystone'
    scrape_interval: 15m
    scrape_timeout: 60s
    static_configs:
      - targets:
          - keystone_exporter:5113

  - job_name: 'openstack-nova-hypervisors'
