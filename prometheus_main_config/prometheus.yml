---
# my global config
global:
  scrape_interval: 60s
  evaluation_interval: 60s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
        #   - alertmanager:9093

# Load rules once and periodically evaluate them according to the global
# 'evaluation_interval'.
rule_files:
# - "first_rules.yml"
# - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'local-node'
    static_configs:
      - targets:
          - 172.16.0.250:9100
    relabel_configs:
      - source_labels: [__address__]
        regex: (.*?)(:.*)?
        replacement: $1
        target_label: instance

  - job_name: 'cinder-volumes'
    scrape_interval: 15m
    scrape_timeout: 60s
    static_configs:
      - targets:
          - cinder_exporter:5112

